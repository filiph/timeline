<h1>Timeline</h1>

<timeline [records]="records"></timeline>

<button (click)="buildTable()">Build</button>

<code><pre>{{ table }}</pre></code>

<table>
  <tr *ngFor="let r of records">
    <td>{{ r.title }}</td>
    <td>{{ r.start.toIso8601String().substring(0, 10) }}</td>
    <td>{{ r.completion.toIso8601String().substring(0, 10) }}</td>
  </tr>
</table>
