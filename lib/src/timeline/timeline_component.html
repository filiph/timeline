<svg width="900" height="610" viewBox="0 0 900 610"
     xmlns="http://www.w3.org/2000/svg"
     #vis>

  <style>
    * {
      font-family: Roboto, Helvetica, Arial, sans-serif;
    }
  </style>

  <g *ngFor="let r of records">
    <title>{{ r.title }}</title>
    <line [attr.x1]="timeToX(r.start)" [attr.y1]="recordToY(r)"
          [attr.x2]="timeToX(r.completion)" [attr.y2]="recordToY(r)"
          style="stroke:rgb(150,150,150);stroke-width:1px" ></line>
    <circle r="5"
            [attr.cx]="timeToX(r.completion)" [attr.cy]="recordToY(r)">
    </circle>
    <text [attr.x]="timeToX(r.completion)" [attr.y]="recordToY(r) - 15"
          font-size="12"
          fill="black" text-anchor="end" alignment-baseline="central">
      {{ r.shortTitle }}
    </text>
  </g>


  <line x1="0" [attr.y1]="height - 30" x2="900" [attr.y2]="height - 30"
        style="stroke:rgb(0,0,0);stroke-width:2px"></line>
  <line x1="900" [attr.y1]="height - 30" x2="880" [attr.y2]="height - 35"
        style="stroke:rgb(0,0,0);stroke-width:2px"></line>
  <line x1="900" [attr.y1]="height - 30" x2="880" [attr.y2]="height - 25"
        style="stroke:rgb(0,0,0);stroke-width:2px"></line>

  <g *ngFor="let month of monthTicks">
    <line [attr.x1]="timeToX(month.time)" [attr.y1]="height - 35"
          [attr.x2]="timeToX(month.time)" [attr.y2]="height - 25"
          style="stroke:rgb(0,0,0);stroke-width:2px"></line>
    <text [attr.x]="timeToX(month.time)" [attr.y]="height - 10"
          text-anchor="middle" font-size="12">
      {{ month.title }}
    </text>
  </g>

</svg>

<br>
<br>
<br>
<br>
<hr>

<button (click)="download()">Download</button>

<ul>
  <li *ngFor="let r of records; let i=index">
    {{ r.title }} (x = {{ timeToX(r.completion) }},
    start = {{ timeToX(r.start) }},
    y = {{ recordToY(r) }})
  </li>
</ul>

<ul>
  <li *ngFor="let month of monthTicks">
    {{ month.title }} (x = {{ timeToX(month.time) }})
  </li>
</ul>
